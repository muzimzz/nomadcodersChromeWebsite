<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <h1 id="greeting" class="hidden"></h1>

    <h3 id="date">2000년 01월 01일</h3>
    <h2 id="clock">00:00</h2>
    <input type="checkbox" id="checkbox_milliseconds">밀리초
    <!-- checkbox_milliseconds가 활성화되면 1ms, 비활성화시 1000ms 만들어보기 --> 

    <div id="weather_div">
      <span id="city">도시: <br></span>
      <span id="weather">날씨: <br></span>
      <span id="degree">기온: <br></span>
    </div>



    <form id="login-form" class="hidden"> <!-- input의 유효성 검사는 <form>안에 있어야만 가능하다 --> 
      <input 
        required
        minlength="2"
        maxlength="15"
        type="text" 
        placeholder="이름"
      />
      <!-- <button>로그인</button> --> 
      <input type="submit" value="로그인">

      <a href="https://nomadcoders.co/javascript-for-beginners/lectures/2902">
        Go to nomadcoders courses 
      </a>
    </form>

    <form id="todo-form">
      <input 
      id='todo-input' 
      type="text" 
      placeholder="Write a To-Do"
      required
      maxlength="40"
      />
    </form>
    <ul id="todo-list">
      <!-- li는 자바스크립트로 추가할 것 -->
    </ul>
    
    <div id="div_info">
      <span id="info_head">#0</span>
      <span id="info_content">info</span>
    </div>
    


    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/info.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
